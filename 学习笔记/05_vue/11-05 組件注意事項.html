<title>几个注意点</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.min.js"></script>

<div id="root">
    <h2>{{msg}}</h2>
    <school></school>
</div>

<script type="text/javascript">
    Vue.config.productionTip = false

    //定义组件
    const school = Vue.extend({
        name: 'atguigu', // 组件给自己起个名字，用于在浏览器开发工具上显示
        template: `
				<div>
					<h3>学校名称：{{name}}</h3>	
					<h3>学校地址：{{address}}</h3>	
				</div>
			`,
        data() {
            return {
                name: '电子科技大学',
                address: '成都'
            }
        }
    })

    new Vue({
        el: '#root',
        data: {
            msg: '欢迎学习Vue!'
        },
        components: {
            school
        }
    })
</script>
