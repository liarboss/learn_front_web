<!--
需求: 点击某个按钮, 提示"点击的是第n个按钮"
-->
<script type="text/javascript">
var btns = document.getElementsByTagName('button')
 for(var i=0,length=btns.length;i<length;i++) {
   var btn = btns[i]
   btn.index = i    //存到自身
   btn.onclick = function () {
     alert('第'+(this.index+1)+'个') //结果正确
   }
 }
</script>
