<script>
    document.addEventListener('keyup', function(e) {
      // console.log(e);
      console.log('up:' + e.keyCode);
      // 我们可以利用keycode返回的ASCII码值来判断用户按下了那个键
      if (e.keyCode === 65) {
        alert('您按下的a键');
      } else {
        alert('您没有按下a键')
      }
    });
    
    document.addEventListener('keypress', function(e) {
      // console.log(e);
      console.log('press:' + e.keyCode);
    })
  </script>
