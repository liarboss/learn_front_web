<script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/axios/0.19.2/axios.js"></script>

<button>GET</button>
<button>POST</button>
<button>AJAX</button>

<script>
    // https://github.com/axios/axios
    const btns = document.querySelectorAll('button');

    axios.defaults.baseURL = 'http://127.0.0.1:8000'; //配置 baseURL

    btns[0].onclick = function () { //GET 请求
        axios.get('/axios-server', {
            //url 参数
            params: {
                id: 100,
                vip: 7
            },
            //请求头信息
            headers: {
                name: 'atguigu',
                age: 20
            }
        }).then(value => {
            console.log(value);
        });
    }

    btns[1].onclick = function () {
        axios.post('/axios-server', { // 请求体
            username: 'admin',
            password: 'admin'
        }, {
            params: {
                id: 200,
                vip: 9
            },
            //请求头参数
            headers: {
                height: 180,
                weight: 180,
            }
        });
    }

    btns[2].onclick = function () {
        axios({
            method: 'POST', //请求方法
            url: '/axios-server', //url
            params: { //url参数
                vip: 10,
                level: 30
            },
            headers: { //头信息
                a: 100,
                b: 200
            },
            data: { //请求体参数
                username: 'admin',
                password: 'admin'
            }
        }).then(response => {
            console.log(response.status);			// 响应状态码
            console.log(response.statusText);	// 响应状态字符串
            console.log(response.headers);		// 响应头信息
            console.log(response.data);				// 响应体
        })
    }
</script>
