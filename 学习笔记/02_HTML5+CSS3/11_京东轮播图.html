<link rel="stylesheet" href="css/reset.css">
<style>
    .img-list {
        width: 590px;
        height: 470px;
        margin: 0 auto;
        position: relative;
    }

    .img-list li {
        position: absolute;
    }

    .img-list li:nth-child(6) {
        z-index: 1;
    }

    .pointer {
        position: absolute;
        bottom: 20px;
        left: 40px;
        z-index: 999;
    }

    .pointer a {
        /* 设置float浮起来就变为块元素了 display: block; */
        float: left;
        width: 10px;
        height: 10px;
        background-color: rgba(255, 255, 255, .3);
        /* 设置背景的范围，只在内容区 */
        background-clip: content-box;
        border: 2px solid transparent;
        border-radius: 50%;
        margin: 0 2px;
    }

    .pointer a.active,
    .pointer a:hover {
        background-color: #f4f4f4;
        border: 2px solid rgba(255, 255, 255, .3);
    }
</style>
